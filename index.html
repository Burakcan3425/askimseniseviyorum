<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aşkım Sana Özel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    #icerik {
      display: none;
    }
    #sifreKutu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      background-color: #fff0f5;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      margin-bottom: 12px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: pink;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #hata {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Şifre ekranı -->
  <div id="sifreKutu">
    <h2>Bu site sadece özel biri için 💖</h2>
    <input type="password" id="sifreInput" placeholder="Şifreyi gir">
    <button onclick="kontrolEt()">Giriş Yap</button>
    <p id="hata"></p>
  </div>

  <!-- Site içeriği -->
  <div id="icerik">
    <div class="kalpler"></div>

    <h1>Benim Güzel Sevgilim</h1>
    <p>Sen benim en güzel gerçeğimsin. Seni her şeyden çok seviyorum.</p>

    <button id="muzikBtn">❤️ MÜZİĞİ BAŞLAT ❤️</button>
    <audio id="muzik" loop>
      <source src="sarki.mp3" type="audio/mpeg">
      Tarayıcınız müzik çaları desteklemiyor.
    </audio>

    <div class="galeri">
      <div class="foto-kutu">
        <img src="sevgilim1.jpg" alt="Sevgilim 1">
        <div class="yazi">Gözlerinle ilk tanıştığım anı unutamam...</div>
      </div>
      
      <div class="foto-kutu ortadaki-resim">
        <img src="sevgilim2.jpg" alt="Sevgilim 2">
        <div class="yazi">Gülüşün, dünyadaki en huzurlu ses en güzel manzaram oldu❤️.</div>
        <div class="kalp-at">💖</div>
      </div>
      
      <div class="foto-kutu">
        <img src="sevgilim3.jpg" alt="Sevgilim 3">
        <div class="yazi">Sen yanımda olunca dünya çok daha güzel.</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function kontrolEt() {
      const dogruSifre = "12022025"; // Buraya kendi şifreni yaz reis
      const girilen = document.getElementById("sifreInput").value;

      if (girilen === dogruSifre) {
        document.getElementById("sifreKutu").style.display = "none";
        document.getElementById("icerik").style.display = "block";
      } else {
        document.getElementById("hata").textContent = "Şifre yanlış, tekrar dene 💔";
      }
    }

    window.onload = function () {
      const muzik = document.getElementById("muzik");
      const btn = document.getElementById("muzikBtn");

      btn.addEventListener("click", () => {
        muzik.play();
      });
    };
  </script>
</body>
</html>
